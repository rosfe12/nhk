<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>흥국생명 With You - 프로필 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }

    #youtube-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      pointer-events: none;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      z-index: 1;
      position: relative;
      min-height: 100vh;
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .profiles {
      display: grid;
      /* 카드 크기를 120px 이상으로 유지하면서 가능한 한 많이 배치 */
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 30px; /* 가로 세로 간격 통일 */
      max-width: 600px; /* 전체 프로필 섹션의 최대 너비 */
      width: 90%; /* 화면 너비에 따라 유동적으로 조절 */
      justify-items: center;
      margin-bottom: 30px;
    }

    .profile-card {
      width: 120px; /* 기본 카드 너비 */
      height: 150px; /* 기본 카드 높이 */
      border-radius: 16px;
      background-size: cover;
      background-position: center;
      text-align: center;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: flex-end; /* 텍스트를 카드 하단에 정렬 */
      justify-content: center;
      position: relative;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      padding-bottom: 15px; /* 텍스트와 카드 하단 간의 여백 */
      box-sizing: border-box; /* 패딩이 요소 크기에 포함되도록 설정 */
    }

    .profile-card::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0));
      border-radius: 16px;
    }

    .profile-card span {
      z-index: 1;
      font-size: 1.1em; /* 텍스트 크기 약간 키움 */
    }

    .profile-card:hover {
      transform: scale(1.08);
    }

    .ga { background-image: url('ga.jpg'); }
    .hk { background-image: url('hk.jpg'); }
    .db { background-image: url('db.jpg'); }
    .duty { background-image: url('duty.jpg'); }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      background: #E6007E;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      display: none;
    }

    /* --- 미디어 쿼리 (반응형 디자인) --- */

    /* 태블릿 및 넓은 스마트폰 화면 (768px 이하) */
    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
        margin-bottom: 30px;
      }
      .profiles {
        /* 카드를 100px 이상으로 유지하며 유연하게 배치 */
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 20px;
        max-width: 450px;
      }
      .profile-card {
        width: 100px;
        height: 130px;
        padding-bottom: 10px;
      }
      .profile-card span {
        font-size: 1em;
      }
    }

    /* 작은 스마트폰 화면 (480px 이하) */
    @media (max-width: 480px) {
      .title {
        font-size: 1.8rem;
        margin-bottom: 25px;
      }
      .profiles {
        /* 2열로 강제 배치하여 화면을 효율적으로 사용 */
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        max-width: 300px; /* 2열이 너무 넓어지지 않도록 최대 너비 제한 */
      }
      .profile-card {
        width: 100%; /* 컬럼 내에서 가득 차도록 */
        height: 120px;
      }
      .profile-card span {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <div id="youtube-bg">
    <iframe id="ytplayer" width="100%" height="100%" 
      src="https://www.youtube.com/embed/elgMZEYNafI?autoplay=1&mute=1&controls=0&showinfo=0&modestbranding=1&loop=1&playlist=elgMZEYNafI&rel=0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <div class="overlay"></div>

  <div class="container">
    <div class="title">흥국생명 With You</div>
    <div class="profiles">
      <a href="02_메인대시보드.html?profile=ga" class="profile-card ga" onclick="saveProfile('ga')"><span>GA</span></a>
      <a href="02_메인대시보드.html?profile=hk" class="profile-card hk" onclick="saveProfile('hk')"><span>HK</span></a>
      <a href="02_메인대시보드.html?profile=db" class="profile-card db" onclick="saveProfile('db')"><span>DB</span></a>
      <a href="02_메인대시보드.html?profile=duty" class="profile-card duty" onclick="saveProfile('duty')"><span>필수교육</span></a>
    </div>
    <div class="footer">프로필을 선택해 주세요</div>
  </div>

  <button class="logout-btn" onclick="resetProfile()">프로필 초기화</button>

  <script>
    function saveProfile(profile) {
      localStorage.setItem('selectedProfile', profile);
    }

    function resetProfile() {
      localStorage.removeItem('selectedProfile');
      location.reload();
    }

    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('selectedProfile');
      if (saved) {
        document.querySelector('.logout-btn').style.display = 'block';
      }
    });
  </script>
</body>
</html>
